version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: install venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            python setup.py build_ext --inplace
            pip install nose
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            cd ./galaxy_ml
            nosetests ./tests -sv
      - store_test_results:
          path: test-reports/


