version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: 
        command: |
          sudo pip install pipenv
          pipenv install
      - save_cache:
        key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
        paths:
          - "venv"
  test:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: nosetest ./tests/
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test


