version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8
    steps:
      - checkout
      - run:
          name: Build Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install flake8 nose pytest coverage | cat; test ${PIPESTATUS[0]} -eq 0
            python setup.py build_ext --inplace
            mkdir test-reports | cat
      - run:
          name: Flake8
          command: |
            . venv/bin/activate
            pwd
            ls -al
            flake8 ./galaxy_ml --count --exit-zero --statistics
            coverage report && coverage xml -o test-reports/coverage.xml
      - run:
          name: Run API Tests
          command: |
            . venv/bin/activate
            cd ./galaxy_ml
            nosetests ./tests -sv
      - store_test_results:
          path: test-reports

